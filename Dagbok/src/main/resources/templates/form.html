<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymleaf.org">

<head>
    <style>
        .item1 {
            text-align: center;
            grid-area: menu;
        }


        .item2 {

            grid-area: main;
        }

        .grid-container {
            margin: 0;
            overflow: auto;
            display: grid;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            grid-template-areas:
                'menu main main main main main'
                'menu main main main main main'
                'menu main main main main main';
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
            overflow: auto;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
            font-size: 30px;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Diary </title>
</head>

<body>
    <div class="grid-container">
        <div class="item1">
            <h2>Diary</h2>
            <h4>Make a post</h4>
            <form method="post" th:action="@{/new-item}">
                <input type="text" th:name="title" placeholder="Title" required><br>
                <input type="text" th:name="text" style="height: 80px; text-align: left;" placeholder="Skriv texten hÃ¤r"
                    required><br>
                <button type="submit">Save</button>
            </form>


        </div>
        <div class="item2-">
            <div>
                <a href="/"><button>Go back</button></a>

                <ul>

                    <ul th:each=" post : ${postById}"
                        style="margin: 40px; background-color: white; width: 50%; border-radius: 5px; border-color: black; border-style: solid;  box-shadow: 0px 0px 10px black;">
                        <span th:text="${post.title}"></span><br>
                        <span th:text="${post.date}"></span><br>
                        <span th:text="${post.text}"></span><br>

                        <form method="post" th:action="@{/edit}">
                            <input type="hidden" th:name="id" th:value="${id}" />
                            <input type="text" th:name="newTitle" placeholder="New Title"><br>
                            <input type="text" th:name="newText" placeholder="New text" style="height: 100px;"><br>


                            <button type="submit">Edit post</button>
                        </form>
                        <a th:href="@{/delete(id=${post.id})}" ><button>Remove</button></a>

                    </ul>
                </ul>


            </div>

        </div>

    </div>


</body>

</html>
