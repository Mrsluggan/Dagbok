<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymleaf.org">

<head>
    <style>
        .item1 {
            text-align: center;
            grid-area: menu;
        }


        .item2 {

            grid-area: main;
        }

        .grid-container {
            margin: 0;
            overflow: auto;
            display: grid;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            grid-template-areas:
                'menu main main main main main'
                'menu main main main main main'
                'menu main main main main main';
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
            overflow: auto;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
            font-size: 30px;

        }

        .post {

            margin: 40px;
            background-color: white;
            width: 50%;
            border-radius: 5px;
            border-color: black;
            border-style: solid;
            box-shadow: 0px 0px 10px black;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagboktest</title>
</head>

<body>
    <div class="grid-container">

        <div class="item1">
            <h2>Dagbok</h2>
            <h4>Gör ett inlägg</h4>
            <form method="post" th:action="@{/new-item}">
                <input type="text" th:name="title" placeholder="Title" required><br>
                <input type="text" th:name="text" style="height: 80px; text-align: left;" placeholder="Skriv texten här"
                    maxlength="800" required><br>
                <button>Skicka</button>
            </form>


        </div>




        <div class="item2">
            <div style="margin-left: 50px;">
                <h4>Sortera inlägg</h4>
                <form method="post" th:action="@{/date}" id="dateForm">
                    Välj specifikt datum
                    <input type="date" th:name="date" onchange="submitForm()">
                </form>
                Sortera mellan datum
                <form method="post" th:action="@{/betweenDate}">
                    <input type="date" th:name="firstDate">
                    <input type="date" th:name="endDate">
                    <button type="submit">Sök</button>
                </form>

            </div>
            <div>

                <ul>
                    <ul th:each=" post : ${posts}" class="post">
                        <span th:text="${post.title}"></span><br>
                        <span th:text="${post.date}"></span><br>
                        <span th:text="${post.text}"></span><br>
                        <a th:href="@{/delete(id=${post.id})}"><button>Ta bort</button></a>

                        <a th:href="@{/change(id=${post.id})}"><button>ändra</button></a>


                    </ul>
                </ul>


            </div>

        </div>

    </div>



    <footer></footer>¨

    <script>
        function submitForm() {
            document.getElementById("dateForm").submit();
        }
    </script>
</body>

</html>
